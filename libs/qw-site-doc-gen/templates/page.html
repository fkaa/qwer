<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/mystyles.css">
    <link rel="shortcut icon" href="/static/favicon.png">
    <script type="text/javascript"></script>
    <title>qwer.ee - help</title>
  </head>
  <body class="page is-primary">
    <section class="page-section section">

      <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <a class="level-item" href="/">
            <img class="frugal-image" src="/static/logo.png" />
          </a>
        </div>

        <!-- Right side -->
        <div class="level-right">
          <div class="level-item buttons">
            <a href="/streams" class="button is-primary has-text-weight-bold">Watch streams</a>
            <a href="/account/dashboard" class="button is-link has-text-weight-bold">Dashboard</a>
            <a href="/account" class="button is-link has-text-weight-bold">Account</a>
          </div>
        </div>
      </nav>

      <div class="columns">

        <aside class="column is-narrow menu">
          {% for item in menu_items %}
          {% if item.children.len() == 0 %}
          <ul class="menu-list">
            <li><a {% if item.path == current_path %}class="is-active"{% endif %} href="/help/{{ item.path }}">{{ item.name }}</a></li>
          </ul>
          {% else %}
          <p class="menu-label">{{ item.name }}</p>
          <ul class="menu-list">
            {% for item in item.children %}
            <li><a {% if item.path == current_path %}class="is-active"{% endif %} href="/help/{{ item.path }}">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
          {% endif %}
          {% endfor %}
        </aside>

        <div class="column container">
          <div class="content is-medium">
            {{ content }}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
